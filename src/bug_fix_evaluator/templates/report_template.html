<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Fix Evaluation Report</title>
    <style>
        /* Base styles */
        :root {
            --color-primary: #1a73e8;
            --color-success: #0f9d58;
            --color-warning: #f4b400;
            --color-danger: #d93025;
            --color-text: #202124;
            --color-text-secondary: #5f6368;
            --color-background: #ffffff;
            --color-background-alt: #f8f9fa;
            --color-border: #dadce0;
            --border-radius: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: var(--color-background-alt);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 1px solid var(--color-border);
        }

        .header h1 {
            margin-top: 0;
            color: var(--color-primary);
        }

        .header p {
            color: var(--color-text-secondary);
            margin-bottom: 0;
        }

        /* Score card */
        .score-card {
            background-color: var(--color-background-alt);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .score {
            font-size: 64px;
            font-weight: bold;
            color: var(--color-primary);
            margin: 10px 0;
        }

        /* Metrics section */
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            color: var(--color-text);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 10px;
        }

        .metric-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            flex: 1;
            min-width: 250px;
            background-color: var(--color-background-alt);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
        }

        .metric-score {
            font-size: 28px;
            font-weight: bold;
        }

        .metric-weight {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .metric-description {
            margin-top: 10px;
            color: var(--color-text);
        }

        /* File changes section */
        .file-list {
            margin-bottom: 30px;
        }

        .file-item {
            background-color: var(--color-background-alt);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid var(--color-border);
        }

        .file-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 5px;
        }

        .status-badge.success {
            background-color: rgba(15, 157, 88, 0.1);
            color: var(--color-success);
        }

        .status-badge.warning {
            background-color: rgba(244, 180, 0, 0.1);
            color: var(--color-warning);
        }

        .status-badge.danger {
            background-color: rgba(217, 48, 37, 0.1);
            color: var(--color-danger);
        }

        /* Strengths and weaknesses sections */
        .strengths, .weaknesses {
            background-color: var(--color-background-alt);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 1px solid var(--color-border);
        }

        .strengths h2, .weaknesses h2 {
            margin-top: 0;
            color: var(--color-text);
            font-size: 24px;
        }

        .strengths {
            border-left: 5px solid var(--color-success);
        }

        .weaknesses {
            border-left: 5px solid var(--color-danger);
        }

        /* Lists */
        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .metric-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bug Fix Evaluation Report</h1>
            <p>{{timestamp}}</p>
        </div>
        
        <div class="score-card">
            <h2>Overall Score</h2>
            <div class="score">{{overall_score}}</div>
        </div>
        
        <h2 class="section-title">Evaluation Metrics</h2>
        <div class="metric-container">
            {{metrics}}
        </div>
        
        <h2 class="section-title">File Changes</h2>
        <div class="file-list">
            {{file_changes}}
        </div>
        
        <div class="strengths">
            <h2>Strengths</h2>
            <ul>
                {{strengths}}
            </ul>
        </div>
        
        <div class="weaknesses">
            <h2>Weaknesses</h2>
            <ul>
                {{weaknesses}}
            </ul>
        </div>
        
        <div class="footer">
            <p>Generated by Bug Fix Evaluator</p>
        </div>
    </div>
</body>
</html>
